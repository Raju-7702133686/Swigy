<div class="container-fluid" id="container">
    <div class="container">
        <div class="row ">
            <div class="col-lg-6 col-md-6 col-sm-6 col-12" id="login-page">
                <h1 class="text-primary text-center mt-4">Login</h1>
                <form action="" class="mt-5">
                    <div class="row">
                        <div class="form-group col-lg-12 col-md-12 col-sm-12 col-12">
                            <i class="fa-regular fa-envelope icon"></i>
                            <input type="text" class="" placeholder="Enter your mail" required>
                        </div>
                        <div class="form-group col-lg-12 col-md-12 col-sm-12 col-12">
                            <i class="fa-solid fa-lock icon" *ngIf="!unLock" (click)="showToggle()"></i>
                            <i class="fa-solid fa-unlock unlock" *ngIf="unLock" (click)="showToggle()"></i>
                            <input [type]="unLock? 'text':'password'" class=" " placeholder="Enter your password" required>
                        </div>
                        <div>
                            <a href="" class="mt-3 forgot">Forgot password?</a>
                        </div>
                        <div>
                            <button class="btn btn-primary mt-5">Login</button>
                        </div>
                        <div class="mt-5 text-center">
                            <span>Don't have account?<a class="signup">Signup now</a></span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-12" id="image">
                <img src="assets/images/login.jpg" alt="login" class="img-fluid">
            </div>
            
        </div>


        
    </div>
</div>
